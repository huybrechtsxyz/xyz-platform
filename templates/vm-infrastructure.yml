apiVersion: platform.huybrechts.xyz/v1
kind: VirtualMachine
meta:
  name: vm-infrastructure
  annotations:
    description: Infrastructure Virtual Machine
  labels:
    version: '1.0.0'
spec:
  properties:
    osName: Ubuntu
    osCode: "24.04 64bit"
    cpuType: A
    cpuCores: 1
    ramMb: 4096
    billing: hourly
    unitCost: 11.00
  disks:
    - size: 20
      label: "${.name}-os"
    - size: 40
      label: "${.name}-data"
  mountpaths:
    - name: config
      disk: 2
    - name: docs
      disk: 2
    - name: data
      disk: 2
    - name: logs
      disk: 2
    - name: serve
      disk: 2